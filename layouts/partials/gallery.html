{{with .Site.Data.gallery}}
{{if .enable}}
<section class="gallery" id="gallery">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <lottie-player src="https://assets3.lottiefiles.com/private_files/lf30_i2pyppik.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop autoplay></lottie-player>
          <h2>{{ .title | safeHTML }}</h2>
          <p>
            {{.subtitle}}
          </p>
        </div>
      </div>
    </div>

    <div class="row">
      {{ range .galleryImage }}
        <div class="col-md-6">
          <div class="gallery-item">
            <a href="{{ .image | absURL }}" data-source="{{ .image | absURL }}"
                title="Exibhition 01">
                <img src="{{ .image | absURL }}" alt="gallery-images">
            </a>
          </div>
        </div>
      {{end }}
    </div>
  </div>
</section>
{{end}}
{{end}}
