{{ with .Site.Data.service}}
{{ if .enable}}
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<section class="service" id="service">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_O2ci8jA9QF.json"  background="transparent"  speed="1"  style="width: 400px; height: 400px;"  loop autoplay></lottie-player>
          <h2> {{.title }} </h2>
          <p>
           {{.subtitle}}
          </p>
        </div>
      </div>
      {{ range .services}}
      <div class="col-lg-3 col-md-6">
        <div class="service-item">
         
          <lottie-player src="{{ .lottie_animation }}"  background="transparent"  speed="1"  hover loop  ></lottie-player>
         {{/*   <i class="{{ .icon }}" aria-hidden="true"></i>  */}}
          <h3>{{ .name }}</h3>
          <p>
              {{.description }}
          </p>

        </div>
      </div>
      {{end}}
    </div>
  </div>
</section>
{{end}}
{{end}}
